language: rust

cache:
  directories:
      - target

rust:
  - 1.0.0
  - nightly
  - beta

matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

before_install:
  - sudo add-apt-repository ppa:team-xbmc/ppa -y
  - sudo apt-get update -qq

install:
  - sudo apt-get install libsdl2-dev

script:
  - (cd interpreter &&
      travis-cargo build &&
      travis-cargo test)
  - (cd assembler &&
      travis-cargo build &&
      travis-cargo test)
  - (travis-cargo build &&
     travis-cargo test)
